<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Derek Andersen">
    <meta name="description" content="Website for the Banjo-Kazooie speedrunning community. A central hub for all things Banjo-Kazooie speedrun related. A compendium of documented tricks, tutorials, glitches, routes, and resources.">
    <link rel="stylesheet" type="text/css" href="/bingo-toolie.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/JavaScript/bingo-toolie.js"></script>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <title>Bingo-Toolie</title>
</head>
<body class="bingo-toolie" onload=app()>
  <div class="wrapper">
    <div id="title"><h1>Bingo-Toolie</h1></div>
    <div id="glowbo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="honeycomb" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="hive" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="minjo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="cheato-page" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="treble" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="mumbo-pad" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="boss" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>

    <div id="text-box">
      <textarea id="notes" name="notes" placeholder="Write notes here." rows="10" cols="50"></textarea>
    </div>

    <div id="clear-button">
      <button type="button" onclick="wipe()">Clear all</button>
    </div>

  </div>

</body>
</html>
