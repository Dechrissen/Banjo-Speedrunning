<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Derek Andersen">
    <meta name="description" content="Website for the Banjo-Kazooie speedrunning community. A central hub for all things Banjo-Kazooie speedrun related. A compendium of documented tricks, tutorials, glitches, routes, and resources.">
    <link rel="stylesheet" type="text/css" href="/bingo-toolie.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/JavaScript/bingo-toolie.js"></script>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <title>Bingo-Toolie</title>
</head>
<body class="bingo-toolie" onload=app()>
  <div class="wrapper">
    <div id="title"><h1>Bingo-Toolie</h1></div>
    <div id="glowbo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="honeycomb" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="hive" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="minjo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="cheato-page" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="treble" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="mumbo-pad" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>
    <div id="boss" class="counter quantity" style="display: inline;"><input type="number" min="0" max="99" step="1" value="0"></div>

    <div id="text-box">
      <textarea id="notes" name="notes" placeholder="Write notes here." rows="10" cols="50"></textarea>
    </div>

    <div id="clear-button">
      <button type="button" onclick="wipe()">Clear all</button>
    </div>

    <div id="move-list">
      <p style="text-align: center; font-weight: bold;">Needed moves?</p>
      <form>

      <b>Isle o' Hags</b><br>
      <input type="checkbox" id="fire-eggs" name="fire-eggs">
        <label for="fire-eggs"> Fire Eggs (45)</label><br>

      <input type="checkbox" id="grenade-eggs" name="grenade-eggs">
        <label for="grenade-eggs"> Grenade Eggs (110)</label><br>

      <input type="checkbox" id="ice-eggs" name="ice-eggs">
        <label for="ice-eggs"> Ice Eggs (200)</label><br>

      <input type="checkbox" id="clockwork-kazooie-eggs" name="clockwork-kazooie-eggs">
        <label for="clockwork-kazooie-eggs"> Clockwork Kazooie Eggs (315)</label><br>

      <b>Mayahem Temple</b><br>
      <input type="checkbox" id="egg-aim" name="egg-aim">
        <label for="egg-aim"> Egg Aim (25)</label><br>

      <input type="checkbox" id="breegull-blaster" name="breegull-blaster">
        <label for="breegull-blaster"> Breegull Blaster (30)</label><br>

      <input type="checkbox" id="grip-grab" name="grip-grab">
        <label for="grip-grab"> Grip Grab (35)</label><br>

      <b>Glitter Gulch Mine</b><br>
      <input type="checkbox" id="bill-drill" name="bill-drill">
        <label for="bill-drill"> Bill Drill (85)</label><br>

      <input type="checkbox" id="beak-bayonet" name="beak-bayonet">
        <label for="beak-bayonet"> Beak Bayonet (95)</label><br>

      <b>Witchyworld</b><br>
      <input type="checkbox" id="split-up" name="split-up">
        <label for="split-up"> Split Up (160) </label><br>

      <input type="checkbox" id="pack-whack" name="pack-whack">
        <label for="pack-whack"> Pack Whack (170)</label><br>

      <input type="checkbox" id="airborne-egg-aiming" name="airborne-egg-aiming">
        <label for="airborne-egg-aiming"> Airborne Egg Aiming (180)</label><br>

      <b>Jolly Roger's Lagoon</b><br>
      <input type="checkbox" id="wing-whack" name="wing-whack">
        <label for="wing-whack"> Wing Whack (265)</label><br>

      <input type="checkbox" id="sub-aqua-egg-aiming" name="sub-aqua-egg-aiming">
        <label for="sub-aqua-egg-aiming"> Sub-Aqua Egg Aiming (275)</label><br>

      <input type="checkbox" id="talon-torpedo" name="talon-torpedo">
        <label for="talon-torpedo"> Talon Torpedo (290)</label><br>

      <b>Terrydactyland</b><br>
      <input type="checkbox" id="springy-step-shoes" name="springy-step-shoes">
        <label for="springy-step-shoes"> Springy Step Shoes (390)</label><br>

      <input type="checkbox" id="taxi-pack" name="taxi-pack">
        <label for="taxi-pack"> Taxi Pack (405)</label><br>

      <input type="checkbox" id="hatch" name="hatch">
        <label for="hatch"> Hatch (420) </label><br>

      <b>Grunty Industries</b><br>
      <input type="checkbox" id="claw-clamber-boots" name="claw-clamber-boots">
        <label for="claw-clamber-boots"> Claw Clamber Boots (505)</label><br>

      <input type="checkbox" id="snooze-pack" name="snooze-pack">
        <label for="snooze-pack"> Snooze Pack (525)</label><br>

      <input type="checkbox" id="leg-spring" name="leg-spring">
        <label for="leg-spring"> Leg Spring (545)</label><br>

      <b>Hailfire Peaks</b><br>
      <input type="checkbox" id="shack-pack" name="shack-pack">
        <label for="shack-pack"> Shack Pack (640)</label><br>

      <input type="checkbox" id="glide" name="glide">
        <label for="glide"> Glide (660)</label><br>

      <b>Cloud Cuckooland</b><br>
      <input type="checkbox" id="sack-pack" name="sack-pack">
        <label for="sack-pack"> Sack Pack (765)</label><br>



      </form>
    </div>


  </div>



</body>
</html>
