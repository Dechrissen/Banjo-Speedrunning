<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Derek Andersen">
    <meta name="description" content="Website for the Banjo-Kazooie speedrunning community. A central hub for all things Banjo-Kazooie speedrun related. A compendium of documented tricks, tutorials, glitches, routes, and resources.">
    <link rel="stylesheet" type="text/css" href="/bingo-toolie.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/JavaScript/bingo-toolie.js"></script>
    <link rel="icon" type="image/png" href="/images/icon.png">
    <title>Bingo-Toolie</title>
</head>
<body onload=app()>
  <div class="wrapper">
    <div id="glowbo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="honeycomb" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="hive" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="minjo" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="cheato-page" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="treble" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="mumbo-pad" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>
    <div id="boss" class="counter quantity" style="display: inline;"><input type="number" min="0" max="9" step="1" value="0"></div>

  </div>
  <textarea id="notes" name="notes" rows="4" cols="75">
  Write notes here.
  </textarea>


</body>
</html>
